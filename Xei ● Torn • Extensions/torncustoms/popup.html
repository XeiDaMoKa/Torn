<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Torn ● Customs • Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="headerContainer">
        <h1>Torn ● Customs • Settings</h1>
        <div class="storageContainer">
            <button id="clearStorage">Clear Storage</button>
            <div>
                <button id="import">Import</button>
                <button id="export">Export</button>
            </div>
        </div>
    </div>

    <div class="separator"></div>

    <div class="settings">


        <div class="customButton">
            <div class="labelContainer">
                <label>Background Color</label>
            </div>
            <div class="controls">
                <input class="bodyColorPicker" type="color" id="bodyColor" data-id="bodyColor">
            </div>
        </div>

        <div class="customButton">
            <div class="labelContainer">
                <label>Custom Image</label>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
            </div>
            <label class="bodyIMGPicker">
                <input class="bodyIMGPicker" type="file" id="bodyIMG" accept="image/*" style="opacity: 0; position: absolute;">
            </div>
        </div>
    </div>









    </div>

    <script src="jquery.js"></script>
    <script src="popup.js"></script>
</body>
</html>
